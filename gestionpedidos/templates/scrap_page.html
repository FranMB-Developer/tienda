<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Scrap de Demanda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        table th { text-align: left !important; }
        table td:first-child { text-align: left; }
    </style>
</head>
<body class="p-4">
    <h1>Scrap de Demanda de Energía</h1>

    <!-- Formulario rango de fechas -->
    <form method="post" class="mb-3">
        {% csrf_token %}
        <div class="row">
            <div class="col">
                <label for="fecha_inicio" class="form-label">Fecha inicio:</label>
                <input type="date" name="fecha_inicio" id="fecha_inicio" class="form-control" value="{{ fecha_inicio }}">
            </div>
            <div class="col">
                <label for="fecha_fin" class="form-label">Fecha fin:</label>
                <input type="date" name="fecha_fin" id="fecha_fin" class="form-control" value="{{ fecha_fin }}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Scrap</button>
    </form>

    {% if df_html %}
        <h2>Resultados del {{ fecha_inicio }} al {{ fecha_fin }}</h2>
        <div class="mb-2">
            <!-- Botón para descargar CSV -->
            <form method="post" style="display:inline;">
                {% csrf_token %}
                <input type="hidden" name="fecha_inicio" value="{{ fecha_inicio }}">
                <input type="hidden" name="fecha_fin" value="{{ fecha_fin }}">
                <button type="submit" name="download" value="1" class="btn btn-success">Descargar CSV</button>
            </form>
        </div>
        <div class="table-responsive">
            {{ df_html|safe }}
        </div>
    {% endif %}
</body>
</html>
