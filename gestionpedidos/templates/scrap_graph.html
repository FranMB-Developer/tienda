<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gráfica Demanda Eléctrica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="container">
        <h1 class="mb-4">Gráfica de Demanda Eléctrica</h1>

        <div class="mb-3">
            <a href="{% url 'scrap_view' %}" class="btn btn-secondary">Volver</a>
        </div>

        {% if graph %}
            <img src="data:image/png;base64,{{ graph }}" class="img-fluid" alt="Gráfica de demanda">
        {% else %}
            <div class="alert alert-warning">No hay datos para mostrar la gráfica.</div>
        {% endif %}
    </div>
</body>
</html>
