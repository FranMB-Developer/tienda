<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Precios OMIE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Gráfico de Precios OMIE</h2>
    <a href="{% url 'scrap_precio' %}" class="btn btn-secondary mb-3">Volver</a>

    {% if stats %}
    <div class="alert alert-info">
        <strong>Máximo:</strong> {{ stats.max_val }} €/MWh a las {{ stats.hora_max }} <br>
        <strong>Mínimo:</strong> {{ stats.min_val }} €/MWh a las {{ stats.hora_min }} <br>
        <strong>Media:</strong> {{ stats.mean_val }} €/MWh
    </div>
    {% endif %}

    <div class="text-center">
        <img src="data:image/png;base64,{{ graph }}" alt="Gráfico de precios" class="img-fluid">
    </div>
</div>
</body>
</html>
