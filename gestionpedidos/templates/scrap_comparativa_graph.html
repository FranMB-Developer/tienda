<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gráfica Comparativa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body { padding: 20px; }
        .card { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h2>Gráfica Comparativa</h2>

    <div class="row mb-4">
        {% for col, s in stats.items %}
            <div class="col-md-4">
                <div class="card border-primary">
                    <div class="card-header">{{ col }}</div>
                    <div class="card-body">
                        <p>Máx: {{ s.max_val }} a las {{ s.hora_max }}</p>
                        <p>Mín: {{ s.min_val }} a las {{ s.hora_min }}</p>
                        <p>Media: {{ s.mean_val }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <div class="text-center">
        <img src="data:image/png;base64,{{ graph }}" class="img-fluid" alt="Gráfica comparativa">
    </div>
    <div class="text-center">
        <a href="javascript:history.back()" class="btn btn-secondary">Volver</a>
    </div>
</body>
</html>
